<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyFood</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');

    /* General Styling */
    body {
      font-family: 'Gamja Flower', cursive;
      background-image: url('./images/backgroud.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    h1, h2, p {
      text-align: center;
    }

    h1 {
      font-family: 'Gamja Flower', cursive;
      margin: 0px 0;
    }

    .navbar ul{
      list-style-type: none;
      background-color: #ffffe3;
      padding: 0px;
      margin: 0px;
      font-size: 50px;
    }

    .navbar a{
      text-decoration: none;
      padding: 15px;
      display: block;
      text-align: center;
    }

    .navbar a:hover{
      background-color: #ffffa8;
    }

    .navbar li{
      float: left;
    }

    .header-title {
      font-family: 'Pacifico', cursive;
      font-size: 50px;
      color: #59bdfb;
      background-color: #ffffe3;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sub-title {
      font-family: 'Gamja Flower', cursive;
      color: #555;
      font-size: 24px;
      margin: 10px 0;
    }

    .footer {
      margin-top: 30px;
      padding: 10px;
      background-color: #ffffe3;
      border-radius: 10px;
      font-size: 16px;
      color: #444;
      text-align: center;
    }

    .highlight {
      font-weight: bold;
      color: #59bdfb;
      font-family: 'Pacifico', cursive;
    }

    .link-container {
      text-align: center;
      margin-top: 20px;
    }

    .link-container a {
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      color: #ffffff;
      background-color: #59bdfb;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 25px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .link-container a:hover {
      background-color: #0066cc;
      transform: scale(1.05);
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-container img {
      border-radius: 50%;
      border: 5px solid #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
    }

    .image-container img {
      border-radius: 15px; /* Rounded corners */
      border: none; /* Remove any white border */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Optional: Add a soft shadow */
      object-fit: cover; /* Ensures the image covers its area */

}
  </style>
</head>

    <div class="footer">
      <p><span class="highlight">Let</span> your money be worth it.</p>

</html>
